<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
      /* Body Style */
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #c8c8c8, #a7a7a7); /* Soft gradient to match your design */
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif; /* Simple modern font */
        color: #333; /* Dark text for contrast */
      }

      /* Message Container */
      #message {
        text-align: center;
        background: linear-gradient(135deg, #4CAF50, #45a049); /* Green gradient background matching button */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        color: white; /* White text on gradient */
        width: 80%; /* Responsive width */
        max-width: 600px; /* Limit maximum width */
      }

      /* Main Title (404) */
      h1 {
        font-size: 4rem; /* Larger text size for emphasis */
        margin: 0;
        font-weight: bold;
      }

      /* Subheading (Page Not Found) */
      h2 {
        font-size: 6rem; /* Larger "404" */
        margin: 0;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Slight shadow for emphasis */
      }

      /* Additional Text */
      p {
        font-size: 1.5rem;
        margin-top: 20px;
        font-style: italic;
      }

      /* Hover effect for the message box */
      #message:hover {
        background: linear-gradient(135deg, #45a049, #4CAF50); /* Slight reverse gradient effect */
        transform: scale(1.05); /* Slight zoom effect on hover */
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
      <p>Best of Luck!</p>
    </div>
  </body>
</html>
